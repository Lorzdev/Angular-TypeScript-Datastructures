<div class="laptop-container">
  <p>Laptop List </p>

  <input type="text" [(ngModel)]="laptopModel" placeholder="Enter laptop model" />
  <button (click)="addLaptop()">Add Laptop</button>

  <input type="text" [(ngModel)]="searchTerm" placeholder="Search laptops..." />
  <button (click)="clearAll()">Clear All</button>

  <ul>
    <li *ngFor="let laptop of filteredLaptops()">
      {{ laptop }}
      <button (click)="removeLaptop(laptop)">Remove</button>
    </li>
  </ul>
</div>
