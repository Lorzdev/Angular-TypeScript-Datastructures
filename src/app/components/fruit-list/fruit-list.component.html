<div class="fruit-list-container">
  <p>Fruit List </p>

  <!-- Search Input -->
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search fruits..." (input)="searchFruits()" />

  <!-- Add Fruit Input -->
  <input type="text" [(ngModel)]="fruitName" placeholder="Enter fruit name" />

  <button (click)="addFruit()">Add Fruit</button>
  <button (click)="clearAll()">Clear All</button> <!-- Clear all fruits -->

  <!-- Fruit List -->
  <ul>
    <li *ngFor="let fruit of filteredFruitList; let i = index">
      {{ fruit }}
      <button (click)="removeFruit(i)">Remove</button>
    </li>
  </ul>
</div>
