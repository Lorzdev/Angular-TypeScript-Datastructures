<div class="artist-container">
  <p>Artist List </p>

  <input type="text" [(ngModel)]="artistName" placeholder="Enter artist name" />
  <button (click)="addArtist()">Add Artist</button>

  <input type="text" [(ngModel)]="searchTerm" placeholder="Search artists..." />
  <button (click)="clearAll()">Clear All</button>

  <ul>
    <li *ngFor="let artist of filteredArtists()">
      {{ artist }}
      <button (click)="removeArtist(artist)">Remove</button>
    </li>
  </ul>
</div>
