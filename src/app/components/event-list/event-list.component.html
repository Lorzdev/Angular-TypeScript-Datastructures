<div class="event-list-container">
  <p>Event List </p>

  <input type="text" [(ngModel)]="newEvent" placeholder="Enter event name" />
  <button (click)="addEvent()">Add Event</button>

  <input type="text" [(ngModel)]="searchTerm" placeholder="Search events..." />
  <button (click)="clearAll()">Clear All</button>

  <ul>
    <li *ngFor="let event of filteredEventList()">
      {{ event }}
      <button (click)="removeEvent(event)">Remove</button>
    </li>
  </ul>
</div>
