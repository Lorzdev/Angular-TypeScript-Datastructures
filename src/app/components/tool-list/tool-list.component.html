<div class="tool-list-container">
  <p>Tool List </p>

  <input type="text" [(ngModel)]="searchTerm" placeholder="Search tools..." (input)="searchTools()" />
  <input type="text" [(ngModel)]="toolName" placeholder="Enter tool name" />

  <button (click)="addTool()">Add Tool</button>
  <button (click)="clearAll()">Clear All</button>

  <ul>
    <li *ngFor="let tool of filteredToolList">
      {{ tool }}
      <button (click)="removeTool(tool)">Remove</button>
    </li>
  </ul>
</div>
