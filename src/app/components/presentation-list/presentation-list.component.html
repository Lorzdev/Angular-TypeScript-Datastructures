<div class="presentation-list-container">
  <p>Presentation List</p>

  <input type="text" [(ngModel)]="topic" placeholder="Enter presentation topic" />
  <button (click)="addTopic()">Add Topic</button>

  <input type="text" [(ngModel)]="searchTerm" placeholder="Search topics..." />
  <button (click)="clearAll()">Clear All</button>

  <ul>
    <li *ngFor="let presentation of filteredPresentationList()">
      {{ presentation }}
      <button (click)="removeTopic(presentation)">Remove</button>
    </li>
  </ul>
</div>
